{% set version = '0.4.3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidypredict
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidypredict_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidypredict/tidypredict_{{ version }}.tar.gz
  sha256: 992df00a70f5a786b4aaba975fbc928d37194efba3a50ab3632fc7315a26c1d6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr >=0.7
    - r-generics
    - r-knitr
    - r-purrr
    - r-rlang
    - r-tibble
  run:
    - r-base
    - r-dplyr >=0.7
    - r-generics
    - r-knitr
    - r-purrr
    - r-rlang
    - r-tibble

test:
  commands:
    - $R -e "library('tidypredict')"           # [not win]
    - "\"%R%\" -e \"library('tidypredict')\""  # [win]

about:
  home: https://tidymodels.github.io/tidypredict
  license: GPL-3
  summary: 'It parses a fitted ''R'' model object, and returns a formula in ''Tidy Eval'' code
    that calculates the predictions. It works with several databases back-ends because
    it leverages ''dplyr'' and ''dbplyr'' for the final ''SQL'' translation of the algorithm.
    It currently supports lm(), glm(), randomForest(), ranger(), earth(), xgb.Booster.complete(),
    cubist(), and ctree() models. '
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

